app:
  title: "OpenStack Unshelver"
  secret_key: "change-me-please-123456"
  poll_interval_seconds: 10
  http_probe_timeout: 5.0
  http_probe_attempts: 12
  control_token: "super-secret-control-token"
  manual_shelve_path: "/admin-shelve"

openstack:
  auth_url: "https://openstack.example.com:5000/v3"
  username: "openstack-user"
  password: "openstack-password"
  project_name: "project"
  user_domain_name: "Default"
  project_domain_name: "Default"
  region_name: "RegionOne"

buttons:
  - id: "gpu-chat"
    label: "Wake the GPU chatbot"
    description: "Unshelve the GPU VM and forward the chat UI through this address."
    instance_name: "gpu-chat-instance"
    preferred_networks:
      - public
    url_scheme: "https"
    port: 443
    healthcheck_path: "/health"
    launch_path: "/"
    verify_tls: false

activity_log_path: "/var/log/caddy/gpu-access.log"
idle_timeout_minutes: 120
idle_poll_interval_seconds: 30
caddy_upstream_label: "gpu-backend"
local_event_log: "logs/unshelver-events.jsonl"
swift_event_container: "unshelver-events"
swift_event_prefix: "unshelver-events"
